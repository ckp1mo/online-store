{% extends 'catalog/base.html' %}

{% load my_tags %}

{% block content %}
<div class="col-12">
    <form class="row pt-4" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Мой профиль
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">
                        Сохранить
                    </button>
                </div>
                <div class="card-footer">
                    <a href="{% url 'users:generate_new_password' %}" type="button" class="btn btn-outline-danger">Сгенерировать пароль</a>
                </div>
            </div>
        </div>
        <div class="col-6">
            <img class="img-fluid img-thumbnail rounded float-right"
             src="{{ user.avatar | mediapath }}"
             alt="Card image cap">
        </div>
    </form>
</div>
{% endblock %}
