{% extends 'catalog/base.html' %}

{% block title %}
<title>Подтверждение удаления</title>
{% endblock %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Удалить запись "{{ object.name }}"?</p>
                            <button type="submit" class="btn btn-success">Подтвердить?</button>
                            <a href="{% url 'catalog:list_product' %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
